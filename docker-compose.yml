version: "3.9"

volumes:
  pgdata:
  redis: {}

services:
  db:
    image: postgres:12-alpine
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  redis:
    image: "redis:alpine"
    restart: always
    volumes:
      - "redis:/data"
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "7779:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db
      - redis
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    command: "celery -A app worker -l info"
    volumes:
      - .:/code
    depends_on:
      - app
      - redis
      - db
    # restart: on-failure
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '5555:5555'
    command: "celery -A app flower --address=0.0.0.0"
    volumes:
      - .:/code
    depends_on:
      - celery